<!DOCTYPE html>
<html lang="en">

<head>
  <title>Train Schedule</title>
  <meta charset="utf-8">
  <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
  <script type="text/javascript" src=logic.js></script>
</head>

<body>
  <div class="container">

    <div class="jumbotron" style="background-color: black">

      <h1 id="title" style="color: white; text-align: center"> All Aboard! Train Schedule</h1>
      <h3 style="color: white; text-align: center">Schedule For Outbount Trains</h3>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">Schedule</div>
          <div class="panel-body" id="Schedule">
            <table class="table">
              <thead>
                <tr>
                  <th>Train</th>
                  <th>Location</th>
                  <th>Frequency</th>
                  <th>Next</th>
                  <th>Away</th>
                </tr>
              </thead>
              <tbody id="trainTable">

              </tbody>
            </table>
          </div>
        </div>
      </div>

    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">Add Train</div>
          <div class="panel-body">
            <form>
              <div class="form-group">
                <label for="search">Train Name:</label>
                <input type="TrainName" class="form-control" id="Trainname">
              </div>
            </form>

            <form>
              <div class="form-group">
                <label for="search">Destination:</label>
                <input type="Destination" class="form-control" id="Destination">
              </div>
            </form>


            <form>
              <div class="form-group">
                <label for="search">First Train:</label>
                <input type="FirstTime" class="form-control" id="FirstTime">
              </div>
            </form>
            <form>
              <div class="form-group">
                <label for="search">Frequency:</label>
                <input type="Frequency" class="form-control" id="Frequency">
              </div>
            </form>
            <div id="press button"><button type="button" class="btn" id="submit">Submit</button>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

</body>

</html>
